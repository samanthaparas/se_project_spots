<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Samantha Paras" />
    <meta
      name="keywords"
      content="Social media web application image sharing"
    />
    <meta name="description" content="Spots Social Media" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Edit Avatar"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="Edit profile"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-btn-img"
              src="<%=require('./images/plus.svg')%>"
              alt="New post"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots by Samantha Paras</p>
      </footer>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button
              aria-label="Submit modal"
              type="submit"
              class="modal__submit-btn"
              data-default-text="Save"
              data-loading-text="Saving..."
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              aria-label="Submit modal"
              type="submit"
              class="modal__submit-btn"
              data-default-text="Save"
              data-loading-text="Saving..."
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn"
        ></button>
        <h2 class="modal__title">Edit Avatar</h2>
        <form class="modal__form" novalidate id="edit-avatar-form">
          <label for="profile-avatar-input" class="modal__label">
            Avatar
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              name="avatar"
              placeholder="https://example.com/image.jpg"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>

          <button
            aria-label="Submit modal"
            type="submit"
            class="modal__submit-btn"
            data-default-text="Save"
            data-loading-text="Saving..."
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_delete"
        ></button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form
          class="modal__form modal__form-delete"
          novalidate
          id="delete-form"
        >
          <button
            aria-label="Submit modal"
            type="submit"
            class="modal__submit-btn"
            data-default-text="Delete"
            data-loading-text="Deleting..."
          >
            Delete
          </button>
          <button
            aria-label="Cancel delete"
            type="button"
            class="modal__btn-cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
